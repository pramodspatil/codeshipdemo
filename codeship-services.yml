app:
  build:
    image: flomotlik/discourse
    dockerfile_path: Dockerfile
  environment:
    SECRET_TOKEN: abcdefghij
    REDIS_ADDRESS: redis://redis:6379
    RAILS_ENV: test
    DATABASE_HOST: postgresql
    MAX_BUILDS: 36
  links:
    - postgresql
    - redis
  volumes_from:
    - data
postgresql:
  image: postgres:9.3.6
redis:
  image: redis:3.0.2
results:
  build:
    image: flomotlik/discourse_results
    dockerfile_path: Dockerfile
  volumes_from:
    - data
data:
  image: busybox
  volumes:
    - /data
